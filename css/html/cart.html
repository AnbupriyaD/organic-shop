    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function() {
  // Get references to the radio buttons and the card details section
  const paymentMethods = document.querySelectorAll('input[name="payment-method"]');
  const cardDetailsSection = document.getElementById("card-details");

  // Add an event listener to each payment method radio button
  paymentMethods.forEach(function(method) {
    method.addEventListener("change", function() {
      // Check which payment method is selected
      if (this.value === "Card") {
        // Show the card details section
        cardDetailsSection.classList.remove("hidden");
      } else {
        // Hide the card details section if it's not the Card option
        cardDetailsSection.classList.add("hidden");
      }
    });
  });
});

    </script>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function() {
    const scrollToTopBtn = document.getElementById("scrollToTopBtn");

    window.addEventListener("scroll", function() {
      if (window.scrollY > 100) {
        scrollToTopBtn.style.opacity = '1';
      } else {
        scrollToTopBtn.style.opacity = '0';
      }
    });

    scrollToTopBtn.addEventListener("click", function() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
  });
    </script>
    <script type="text/javascript">
        function toggleAccordion(element) {
  const content = element.nextElementSibling;
  const svg = element.querySelector('svg');

  // Check if the content is already open
  if (content.style.maxHeight && content.style.maxHeight !== '0px') {
    // Close the content
    content.style.maxHeight = '0px';
    svg.style.transform = 'rotate(0deg)';
  } else {
    // Close all open accordion items
    document.querySelectorAll('.accordion-content').forEach((item) => {
      item.style.maxHeight = '0px';
    });
    document.querySelectorAll('.accordion-item svg').forEach((icon) => {
      icon.style.transform = 'rotate(0deg)';
    });

    // Open the clicked accordion content
    content.style.maxHeight = content.scrollHeight + 'px';
    svg.style.transform = 'rotate(180deg)';
  }
}
    </script>
